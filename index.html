<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIN PAGE</title>
  <link rel="stylesheet" href="/dist/main.css">
  <script src="/dist/main.js" defer></script>
</head>
<body>
  <menu id="main-menu" class="center">
    <li><button data-fetchable="true" data-content="all">All students</button></li>
    <li><button data-fetchable="true" data-content="house" data-house="gryffindor">Gryffindor</button></li>
    <li><button data-fetchable="true" data-content="house" data-house="slytherin">Slytherin</button></li>
    <li><button data-fetchable="true" data-content="house" data-house="hufflepuff">Hufflepuff</button></li>
    <li><button data-fetchable="true" data-content="house" data-house="ravenclaw">Ravenclaw</button></li>
    <li><a href="/favourites">Favorites</a></li>
  </menu>

  <table id="data-table" class="center">
    <thead>
      <tr>
        <th>
          <div data-sortable>
            <span data-sort="toggle" data-sort-name="name">
              Name
            </span>
            <div class="sort-btns">
              <button data-sort="asc" data-sort-name="name"></button>
              <button data-sort="desc" data-sort-name="name"></button>
            </div>
          </div>
        </th>
        <th>
          <div data-sortable>
            <span data-sort="toggle" data-sort-name="dateOfBirth">
              Date of birth
            </span>
            <div class="sort-btns">
              <button data-sort="asc" data-sort-name="dateOfBirth"></button>
              <button data-sort="desc" data-sort-name="dateOfBirth"></button>
            </div>
          </div>
        </th>
        <th>
          <div data-sortable>
            <span data-sort="toggle" data-sort-name="house">
              House
            </span>
            <div class="sort-btns">
              <button data-sort="asc" data-sort-name="house"></button>
              <button data-sort="desc" data-sort-name="house"></button>
            </div>
          </div>
        </th>
        <th>
          Wizard
        </th>
        <th>
          Ancestry
        </th>
        <th>
          Is student/staff
        </th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <div id="modal"></div>
</body>
</html>
